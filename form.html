<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membership Registration Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <h1>Membership Registration Form</h1>
    <form action="register_account.html" method="post" id="registration_form">
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email"
                autofocus required autocomplete="on"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required
                placeholder="At least 6 letters or numbers" 
                pattern="[a-zA-Z0-9]{6,}"
                title="Must be at least 6 alphanumeric characters">
            <br>
            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify" required><br>
        </fieldset>
        
        <fieldset>
            <legend>Member Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name"
                required autocomplete="on"><br>        
            <label for="state">State:</label>
            <input type="text" name="state" id="state" required 
                maxlength="2" 
                placeholder="2-character code"
                autocomplete="on"><br>
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip" required
                placeholder="5 or 9 digits" 
                pattern="^\d{5}(-\d{4})?$"
                title="Either 5 or 9 digits"
                autocomplete="on"><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone"
                placeholder="999-999-9999" 
                pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
                title="Must be 999-999-999 format"
                autocomplete="on"><br>
        </fieldset>

        <fieldset>
            <legend>Membership Information</legend>
            <label for="membership_type">Membership Type:</label>
            <select name="membership_type" id="membership_type" required>
                <option value="">--Please select--</option>
                <option value="junior">Junior</option>
                <option value="regular">Regular</option>
                <option value="charter">Charter</option>
            </select><br>
            <label for="starting_date">Starting Date:</label>
            <input type="date" name="starting_date" id="starting_date" required><br>
            <label for="tickets">Number of Tickets:</label>
            <input type="number" name="tickets" id="tickets" min="1" max="4" value="2"><br>
        </fieldset>

        <fieldset>
            <legend>How Did You Hear About Us?</legend>
            <label><input type="radio" name="referral" value="website">Website</label><br>
            <label><input type="radio" name="referral" value="friend">Friend</label><br>
            <label><input type="radio" name="referral" value="social_media">Social Media</label><br>
            <label><input type="radio" name="referral" value="advertisement">Advertisement</label><br>
            <label><input type="radio" name="referral" value="other">Other</label><br>
            <label for="comments">Comments:</label><br>
            <textarea name="comments" id="comments" rows="4" cols="40" placeholder="Enter any additional comments here"></textarea>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>    
 </body>
</html>
